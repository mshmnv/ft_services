apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  labels:
    app: grafana
data:
  grafana.ini: |
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secret
  labels:
    app: grafana
type: Opaque
stringData:
  GF_SECURITY_ADMIN_USER: admin
  GF_SECURITY_ADMIN_PASSWORD: password
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
        containers:
          - name: grafana-container
            image: grafana
            imagePullPolicy: Never
            volumeMounts:
              - name: grafana-config
                subPath: grafana.ini
                mountPath: /etc/grafana/grafana.ini
                readOnly: true
            envFrom:
              - secretRef:
                  name: grafana-secret
        volumes:
          - name: grafana-config
            configMap:
              name: grafana-config
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
  annotations:
    metallb.universe.tf/allow-shared-ip: config
spec:
  externalTrafficPolicy: Cluster
  type: LoadBalancer
  loadBalancerIP: 192.168.99.220
  selector:
    app: grafana
  ports:
  - name: http
    port: 3000